<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Kabanga{% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% load static %}
        {% block style %}
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" media="screen" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Arya&family=DM+Serif+Text&family=Golos+Text:wght@400;700&family=Aclonica&family=Quicksand&display=swap" rel="stylesheet">
        <!--link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Lalezar&family=Mukta&display=swap" rel="stylesheet"-->
        <!--link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&family=Cousine&display=swap" rel="stylesheet"-->

        {% endblock %}
        {% block js %}
        <script type="text/javascript" src="{% static 'utils.js' %}"></script>
        <!--script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js" integrity="sha512-v3ygConQmvH0QehvQa6gSvTE2VdBZ6wkLOlmK7Mcy2mZ0ZF9saNbbk19QeaoTHdWIEiTlWmrwAL4hS8ElnGFbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        {% endblock %}
    </head>
    <body>
        <main>
            {% include 'layout/nav.html' %}
            <div style="margin-top: 100px;">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
